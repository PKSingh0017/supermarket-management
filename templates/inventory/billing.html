{% extends "inventory/base.html" %}
{% block content %}
<div class="row">
  <div class="col-6 mb-4">
    
    <div class="card p-lg-5 p-3 shadow-2-strong">
    <div class="card bg-secondary mb-3">
      <h2 class="my-1 h2 text-center" style="color: white;">Customer Details</h2>
    </div>

      <form method="POST" class="card-body">
        {% csrf_token %}

        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-6 mb-2">

            <!--firstName-->
            <div class="md-form ">
            <label for="firstname" class="">First name</label>
              <input type="text" value="{{ request.user.first_name }}" id="firstname" name='firstname'
                class="form-control">
              
            </div>

          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-6 mb-2">

            <!--lastName-->
            <div class="md-form">
            <label for="lastname" class="">Last name</label>
              <input type="text" value="{{ request.user.last_Name }}" id="lastname" name='lastname'
                class="form-control">
              
            </div>

          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->

        <div class="row">
          <div class="col-md-6 mb-2">
            <div class="md-form">
              <label for="phone_number">Phone Number</label>
              <input type='text' placeholder='Phone number' id='phone_number' name='phone_number'
                class='form-control' />
            </div>
          </div>
        </div>
    </div>
    <hr class="mb-4">
    
    <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
    </form>

  </div>
  {% include 'inventory/order_snippet.html' %}
</div>

  
{% endblock content %}
