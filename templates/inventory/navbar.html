<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
      <div class="container">
        <a class="navbar-brand mr-4" href="{% url 'home' %}">Supermarket</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>

              <a class="nav-item nav-link" href="{% url 'billing' %}">Billing</a>
            {% endif %}
          </div>
          <!-- Navbar Right Side -->
          <div class="navbar-nav">
            {% if user.is_authenticated %}
              {% if request.user.is_superuser %}
                <a class="nav-item nav-link" href="">New Entry</a>
              {% endif %}
              <a class="nav-item nav-link" href="">Profile</a>
              <a class="nav-item nav-link" href="{% url 'account_logout' %}">Logout</a>
            {% else %}
              <a class="nav-item nav-link" href="{% url 'account_login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
